<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>d-Link</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<div class="wrapper">
    <h2 class="title"> Firebase Dynamic Links </h2>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label"> QRCode </label>
      <div class="col-10">
        <input class="form-control c-link" type="text" id="example-text-input" value="07A200212032AINYY">
      </div>
   </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Social Title </label>
      <div class="col-10">
        <input class="form-control s-title" type="text"  id="example-search-input" value="Rewadle_Banner_Test">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input domain" class="col-2 col-form-label">Social Description </label>
      <div class="col-10">
        <input class="form-control s-desc" type="text" id="example-email-input" value="social_media_test">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">Social Image Link</label>
      <div class="col-10">
        <input class="form-control s-img" type="text"  id="example-url-input" value="https://media.cdn.gradconnection.com/uploads/5682b86e-59bb-447b-b6a3-3729d569eec4-Rewardle-Banner.png">
      </div>
      <div class="btn-div">
        <button type="submit" class="btn btn-primary btn-fb">Submit</button>
      </div>
    </div>
    <h3 class="response"> </h3>

  </div>

  <!-- browser.io -->

  <div class="wrapper">
    <h2 class="title"> Browser.io Deep Links </h2>

    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Alias </label>
      <div class="col-10">
        <input class="form-control alias" type="text"  id="example-search-input" value="alias01">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Campain Title </label>
      <div class="col-10">
        <input class="form-control camp" type="text"  id="example-search-input" value="Test">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Channel type </label>
      <div class="col-10">
        <input class="form-control chan" type="text"  id="example-search-input" value="Facebook">
      </div>
    </div>

    <!-- facebook content -->
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Title in Facebook </label>
      <div class="col-10">
        <input class="form-control og-t" type="text"  id="example-search-input" value="Tittle of campain">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input domain" class="col-2 col-form-label"> Description in facebook </label>
      <div class="col-10">
        <input class="form-control og-d" type="text" id="example-email-input" value="campain description appears here in facebook">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">Image Url</label>
      <div class="col-10">
        <input class="form-control og-iu" type="text"  id="example-url-input" value="https://media.cdn.gradconnection.com/uploads/5682b86e-59bb-447b-b6a3-3729d569eec4-rewardle-logo.png">
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Landing Page</label>
      <div class="col-10">
        <input class="form-control og-du" type="text" id="example-text-input" value="http://www.rewardle.com/business">
      </div> -->
    </div>

    <div class="btn-div">
      <button type="submit" class="btn btn-primary btn-brw">Submit</button>
    </div>
  </div>
  <h3 class="brw-response"> </h3>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  <script src="sec.js"> </script>
  <script src="br_app_config.js"> </script>
  <script src="test.js"></script>
  <script src="br_export.js"> </script>
  <script src="branch.js"> </script>
  <script src="dlink.js"> </script>
</body>
</html>
